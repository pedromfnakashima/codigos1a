<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-collapse: collapse;
            border: 3px solid rgb(100,130,40);
            width: 75%
        }
        tbody {
            font-size: 90%;
            font-style: italic;
            letter-spacing: 1px;
        }
        tfoot {
            font-weight: bold;
            font-size: 75%;
        }
        thead {
            color:darkblue;
        }
        td {
            text-align: center;
            border: 1px solid rgb(100,130,40);
        }
        
    </style>

</head>

<body>
    
<table>

    <caption>Agenda de Endereços</caption>

    <thead>
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Cidade</th>
            <th colspan="2">Endereço</th>
        </tr>
    </thead>

    <tfoot>
        <tr>
            <td colspan="5"> Bóson Treinamentos em Tecnologia </td>
        </tr>
    </tfoot>

    <tbody>
        <tr>
            <td>Fábio</td>
            <td>dos Reis</td>
            <td>São Paulo</td>
            <td>Rua das Figueiras, 254</td>
            <td>Jardim Primavera</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>Paula</td>
            <td>Recife</td>
            <td>Rua das Ciclames, 44</td>
            <td>Jardim Outono</td>

        </tr>
        <tr>
            <td>Renata</td>
            <td>Pacheco</td>
            <td>Santos</td>
            <td>Rua das Heras, 123</td>
            <td>Jardim Verão</td>

        </tr>
    </tbody>
    

</table>

</body>
</html>
