<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../bootstrap.min.css">
  <title>Document</title>

</head>

<body>

  <section>

    <div class="container">

      <button type="button" data-bs-toggle="modal" data-bs-target="#idMeuModal" class="btn btn-success">Veja
        mais</button>

      <div id="idMeuModal" class="modal">
        <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5>Título do Modal</h5>
              <button type="button" data-bs-dismiss="modal" class="btn-close"></button>
            </div>
            <div class="modal-body">Conteúdo do modal</div>
            <div class="modal-footer">
              <p>Conteúdo do rodapé</p>
              <button type="button" data-bs-dismiss="modal" class="btn btn-danger">Fechar</button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </section>

  <script src="../bootstrap.bundle.min.js"></script>


</body>

</html>
