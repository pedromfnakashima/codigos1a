<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../bootstrap.min.css">
  <title>Document</title>

</head>

<body>

  <section>

    <div class="container mt-3">

      <div class="alert alert-dark alert-dismissible show fade">
        Lembre de avaliar este curso com 5 estrelas!
        <button type="button" data-bs-dismiss="alert" class="btn-close"></button>
      </div>

      <h1>Perguntas frequentes</h1>

      <div class="accordion">

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button type="button" class="accordion-button" data-bs-toggle="collapse"
              data-bs-target="#idRespostaUm">Pergunta 1</button>
          </h2>
          <div id="idRespostaUm" class="accordion-collapse collapse">
            <div class="accordion-body">
              Resposta da pergunta número 1.
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button type="button" class="accordion-button" data-bs-toggle="collapse"
              data-bs-target="#idRespostaDois">Pergunta 2</button>
          </h2>
          <div id="idRespostaDois" class="accordion-collapse collapse show">
            <div class="accordion-body">
              Resposta da pergunta número 2.
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button type="button" class="accordion-button" data-bs-toggle="collapse"
              data-bs-target="#idRespostaTres">Pergunta 3</button>
          </h2>
          <div id="idRespostaTres" class="accordion-collapse collapse">
            <div class="accordion-body">
              Resposta da pergunta número 3.
            </div>
          </div>
        </div>



      </div>




    </div>

  </section>

  <script src="../bootstrap.bundle.min.js"></script>


</body>

</html>
