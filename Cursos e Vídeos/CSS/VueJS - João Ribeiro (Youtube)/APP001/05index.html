<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 05</title>
    <!-- Importando o o VUE -->
    <script src="../vue.js"></script>
</head>

<body>

    <div id="root">
        O meu nome é {{nome}}.
    </div>


    <script>
        let root = new Vue({
            el: "#root", /* Elemento do html que vai estar associado à instância View (div com id #root) */
            data: { /* colocar aqui variáveis da instância view */
                nome: "Pedro Massao Favaro Nakashima"
            }
        });
    </script>



</body>
</html>
