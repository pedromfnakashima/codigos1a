    <title>Document</title>

  <body>
    <h1>history</h1>

    <button id="btnBack">Volta</button>

    <script>
      console.log('opener :>> ', opener);

        opener.f_teste2(); //! Não apareceu que nem o do professor. apareceu undefined
      }

      document.getElementById('btnBack').addEventListener('click', function () {
        history.back();
      });

      document

        .addEventListener('click', function () {

          close();
        });
