<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="272css/materialize.min.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style type="text/css">
      h1 {
        margin-top: 0;
        margin-bottom: 0;
      }
      .underlined {
        border-bottom: 3px solid currentColor;
      }

      .reproved {
        background-color: red;
      }

      .aproved {
        background-color: green;
      }

      .form-add {
        background: #e3ecec;
        padding-top: 0.75em;
      }

      .main-title {
        margin-bottom: 0;
      }

      .input-field p {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div
        class="hero center card-panel materialize-red darken-4 white-text z-depth-3"
      >
        <h1 class="materialize-red-text text-lighten-3">
          Curso Javascript Completo
        </h1>
      </div>

      <h2 class="materialize-red-text text-lighten-2 underlined main-title">
        Detalhe do Aluno
      </h2>

      <form class="form-add" data-edit-aluno-form>
        <div class="row">
          <div class="input-field col s12">
            <input
              placeholder="Digite o nome do aluno"
              id="first_name"
              type="text"
              class="validate"
            />
            <label for="first_name" class="active">Nome do Aluno</label>
          </div>
          <div class="input-field col s12">
            <p>Notas por mat√©ria</p>
          </div>
        </div>

        <div data-edit-notas></div>
        <!-- data-edit-notas -->

        <div class="row">
          <div class="input-field col s12">
            <a href="272MVC.html" class="btn">Cancelar</a>
            <button class="btn" type="submit" name="action">Salvar</button>
          </div>
        </div>
      </form>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->
    <script src="272js/calc.js"></script>
    <script src="272js/Models/Aluno.model.js"></script>
    <script src="272js/Services/Alunos.service.js"></script>
    <script src="272js/Services/Materias.service.js"></script>

    <script src="272js/Views/EditAluno.view.js"></script>
    <script src="272js/Controllers/EditAluno.controller.js"></script>

    <!-- <script src="js/app.js"></script> -->

    <script>
      const alunosService = new AlunosService();

      const paramsString = window.location.search;
      // console.log('paramsString :>> ', paramsString); // ?id=2
      const URLparams = new URLSearchParams(paramsString);
      // console.log('URLparams.get("id") :>> ', URLparams.get('id')); // 2
      // const id = URLparams.get('id');
      const id = parseInt(URLparams.get('id'));
      // console.log('id :>> ', id);
      // console.log('typeof id :>> ', typeof id);
      console.log(
        'alunosService.searchById(id) :>> ',
        alunosService.searchById(id)
      );

      const aluno = alunosService.searchById(id);

      document.getElementById('first_name').value = aluno.nome;

      const editAlunoView = new EditAlunoView(
        document.querySelector('[data-edit-aluno-form]'),
        new MateriasService().materias
      );

      const editAlunoController = new EditAlunoController(
        aluno,
        editAlunoView,
        alunosService
      );

      document.querySelector('form').addEventListener('submit', function (e) {
        e.preventDefault();
        const nome = document.querySelector('#first_name').value;

        editAlunoController.edit(aluno, nome);
        window.location.assign('272MVC.html');
      });
    </script>
  </body>
</html>
