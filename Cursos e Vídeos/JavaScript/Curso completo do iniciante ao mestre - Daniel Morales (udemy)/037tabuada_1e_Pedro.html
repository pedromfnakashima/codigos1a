    <div id="output"></div>

    <script>

        const output = document.getElementById('output'); // essa variável é importantíssima. É O ELEMENTO HTML.

        function mostrarTabuada(limite) {
            // output.innerHTML = 'valor qualquer <br> pula linha'
            // let número = 5
            let número = Number(prompt('Digite um número de 0 a 10'));
            // console.log(typeof número);

            limite = Number(limite);
            let texto = ''
            for (let i=1; i<=limite; i+=1) {
                // document.write(`${i} x ${número} = ${i * número} <br>`);
                texto += `${i} x ${número} = ${i * número} <br>`;
            }
            output.innerHTML = texto; // essa variável é importantíssima. É O CONTEÚDO DO ELEMENTO HTML.
        }
