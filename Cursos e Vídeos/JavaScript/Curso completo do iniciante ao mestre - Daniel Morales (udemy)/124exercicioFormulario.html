<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="124css/formulario.css" />
  </head>
  <body>
    <div class="formCadastro__app">
      <div class="formCadastro__container">
        <h1 class="heading">Cadastre uma tarefa</h1>

        <form action="#" class="formCadastro" id="shopping-add">
          <label for="txtTitulo"> Título </label>
          <input id="txtTitulo" type="text" name="txtTitulo" />

          <label for="txtDescricao"> Descrição da tarefa </label>
          <textarea id="txtDescricao" rows="5" maxlength="255"></textarea>
          <div id="contador" style="display: none">
            <!-- span abaixo. Inicialmente definido pelo resta.textContent = maxima; depois atualizado pelo resta.textContent = caractersRestantes; na refaturação do professor, mudou a mudança do atributo de diretamente para através da função mostrarNumero()-->
            <span></span> caracteres
          </div>

          <label>
            <input type="checkbox" name="" id="chkAceito" />
            Comprometo-me a entregar esta tarefa o quanto antes
          </label>

          <input id="btn" type="submit" value="Adicionar" />
        </form>
      </div>
      <!-- feedbackMessage tem no css transition:transform; por isso fica inicialmente escondido lá em cima da tela; se colocar classe show, mostra em cima; o que vai determinar se o elemento feedbackMessage aparece ou não, é a classe show;  -->
      <div id="feedbackMessage">
        <p>aa</p>
        <button><span class="fa fa-close"></span></button>
      </div>
    </div>

    <script src="124exercicioFormulario.js"></script>
  </body>
</html>
