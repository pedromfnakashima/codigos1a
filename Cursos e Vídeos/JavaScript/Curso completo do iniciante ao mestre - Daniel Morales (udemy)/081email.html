<!doctype html>

<html lang="pt-br">

<head>
    <title> pagina de exemplo de DOM </title>
    <meta charset="utf-8">
    <meta name="author" content="Daniel">
    <meta name="description" content="descrição bacanuda">
    <meta name="keywords" content="html5, tecnologia">

    <link rel="stylesheet" href="081css/estilo.css">
</head>

<body>

    <div id="principal">
        <header class="hero">



            <div class="hero-content">
                <h1>Curso Javascript Completo</h1>
                <h2>Cadastre-se em nossa newsletter</h2>
                <div id="newsletterForm">
                    <!-- Campo de e-mail. Valor padrão = email válido -->
                    <label for="txtEmail">Email:</label>
                    <!-- <input type="email" id="txtEmail" autocomplete="off" value="VALOR PADRÃO"> -->
                    <!-- obs.: No momento em que o JS (que está no final do body) é parseado pelo browser, o txtEmail está com o valor padrão passado. Por isso, removemos ele. -->
                    <input type="email" id="txtEmail" autocomplete="off">
                    <button id="btn" onclick="cadastrarEmail()">Enviar</button>
                    <!-- obs.: o onclick exige que a função cadastrarEmail seja definida no escopo global; por isso, nesse exercício, não usaremos função auto-invocável. -->
                </div>
                <div id="newsletterFeedback">

                </div>
            </div>
        </header>

        <main>

            <section class="content-section">
                <div class="card card-1">
                    <img src="081imagens/card_01.png" alt="">
                    <p>Seletores</p>
                </div>

                <div class="card card-2">
                    <img src="081imagens/card_02.jpg" alt="">
                    <p>Posicionamento</p>
                </div>

                <div class="card card-3">
                    <img src="081imagens/card_03.jpg" alt="">
                    <p>Fontes</p>
                </div>
            </section>

            <section class="content-section">
                <article>
                    <header class="content-header">
                        <h2>Titulo do article</h2>
                    </header>
                    <p>Paragrafo 1</p>
                    <p>Paragrafo 2</p>
                </article>
            </section>

        </main>

        <footer class="rodape">

            <p>Copyright &copy; 2018</p>

        </footer>
    </div>

    <script src="081js/newsletter.js"></script>
</body>

</html>
